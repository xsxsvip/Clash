  type: select
  include-all: true
  filter: "(?i)港|hk|hongkong|hong kong"
- name: "\U0001F1EF\U0001F1F5 日本节点"
  type: select
  include-all: true
  filter: "(?i)日|jp|japan"
- name: "\U0001F1F8\U0001F1EC 狮城节点"
  type: select
  include-all: true
  filter: "(?i)新加坡|坡|狮城|SG|Singapore"
- name: "\U0001F1FA\U0001F1F2 美国节点"
  type: select
  include-all: true
  filter: "(?i)美|us|unitedstates|united states"
- name: "\U0001F52F 香港故转"
  type: fallback
  include-all: true
  tolerance: 20
  interval: 300
  filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"
- name: "\U0001F52F 日本故转"
  type: fallback
  include-all: true
  tolerance: 20
  interval: 300
  filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$"
- name: "\U0001F52F 狮城故转"
  type: fallback
