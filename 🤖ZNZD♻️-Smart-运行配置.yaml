- name: "\U0001F52F 美国故转"
  type: fallback
  include-all: true
  tolerance: 20
  interval: 300
  filter: "(?=.*(美|US|(?i)States|America))^((?!(港|台|韩|新|日)).)*$"
- name: "\U0001F4A6 其它智能"
  type: smart
  uselightgbm: false
  collectdata: false
  include-all: true
  interval: 300
  filter: "(?=.*( - VLESS -| - Trojan -))^((?!(港|台|日|韩|新|深|美)).)*$"
